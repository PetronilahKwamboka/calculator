<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="add">
      <div class="form-group">
        <label for="add1">1st number:</label>
        <input id="add1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="add2">2nd number:</label>
        <input id="add2" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Add!</button>
    </form>
    <div id="output"></div>

    <form id="substract">
      <div class="form-group">
        <label for="substract1">1st number</label>
        <input id="substract1" type="text"class="form-control">
      </div>
      <div class="form-group">
        <label for="substract2">2nd number</label>
        <input id="substract2" type="text" class="form-control">
      </div>
      <div>
        <button type="submit" class="btn">substract!</button>
      </div>
    </form>
    <div id="output"></div>

    <form id="multiply">
      <div class="form-group">
        <label for="1st number">1s number</label>
        <input id="multiply1" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="2nd number">2nd number</label>
        <input id="multiply2" type="text" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn">multiply!</button>
      </div>
    </form>
    <div id="output"></div>

    <form id="divide">
      <div class="form-group">
        <label for="1st number">1s number</label>
        <input id="divide1" type="text"class="form-control">
      </div>
      <div class="form-group">
        <label for="2nd number">2nd number</label>
        <input id="divide2" type="text" class="form-control">
      </div>
      <div class="form-group">
        <button type="submit" class="btn">divide!</button>
      </div>
    </form>
    <div id="output"></div>

  </body>
</html>
